name: sysfoo-ci-pipeline
on: push
jobs:
  sysfooci-job:
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: echo 'welcome to sysfoo application'
        
      - name: code-checkout
        uses: actions/checkout@v6
        
      - name: mvn-test
        run: mvn test
        
      - name: mvn-package-clean
        run: mvn clean
        
      - name: mvn-package
        run: mvn package

      - name: list-files
        run: ls -lrt target
